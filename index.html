<!DOCTYPE html>
<html lang="en">
<!-- Made by Kamil Abiyev -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App by The Black</title>
    <!-- CDNs for fonts and icons -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo App by The Black</h1>
        </header>
        <form>
            <input type="text" class="todo-input" placeholder="Add your plans here..." />
            <button class="todo-button" type="submit">Add</button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list">
                <div class="todo">
                    <p class="todo-context">Salam</p>
                    <li class="todo-item">
                        <button class="complete-btn"><i class="fas fa-check"></i></button>
                        <button class="trash-btn"><i class="fas fa-trash"></i></button>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
